<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisielec</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hangman</h1>
    <p>Odgadnij podane słowo - wpisz literę</p>
    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
            <!-- szubienica -->
            <line x1="60" y1="20" x2="140" y2="20"/>
            <line x1="140" y1="20" x2="140" y2="50"/>
            <line x1="60" y1="20" x2="60" y2="230"/>
            <line x1="20" y1="230" x2="100" y2="230"/>
            <!-- głowa -->
            <circle cx="140" cy="70" r="20" class="figure-part"/>
            <!-- ciało -->
            <line x1="140" y1="90" x2="140" y2="160" class="figure-part"/>
            <!-- ręce -->
            <line x1="140" y1="110" x2="120" y2="130" class="figure-part"/>
            <line x1="140" y1="110" x2="160" y2="130" class="figure-part"/>
            <!-- nogi -->
            <line x1="140" y1="160" x2="120" y2="200" class="figure-part"/>
            <line x1="140" y1="160" x2="160" y2="200" class="figure-part"/>
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>

    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Zagraj jeszcze raz</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>Podana litera została już wpisana wcześniej</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
